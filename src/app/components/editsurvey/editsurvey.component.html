<div class="alert alert-success" *ngIf='isToShow'>{{showMessage}}</div>

<div class="container card" style="margin-top:70px;border: 1px solid rgb(255, 124, 2);
padding: 15px;
box-shadow: 5px 10px 8px #888888;overflow: hidden;">
  <form [formGroup]="editForm" (ngSubmit)="submit()">
    <div class="row">
      <div class="col col-md-6">
        <div class="form-group">
          <label for="surveyName">Survey Name</label>
          <input type="text" name="surveyName" formControlName="surveyName" class="form-control" disabled />
        </div>
      </div>

      <input type="hidden" name="surveyId" formControlName="surveyId" class="form-control" disabled />

      <div class="col col-md-6">
        <label for="description">Description</label>
        <textarea class="form-control" formControlName="description" maxlength="255" required></textarea>

        <small class="form-text text-muted"><code>{{description.value.length}}</code> of
          <code>{{maxdescriptionLength}}</code> characters are entered out of 255</small>
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col col-md-6">
        <div class="form-group">
          <label for="startdate">Start Date</label>
          <input type="date" name="startdate" formControlName="startDate" class="form-control" min={{date}} />

        </div>
      </div>
      <div class="col col-md-6">
        <label for="enddate">End Date</label>
        <input type="date" name="enddate" formControlName="endDate" class="form-control" (blur)="compareTwoDates()" />
        <small *ngIf="error.isError" class="text-danger">{{ error.errorMessage }}</small>
      </div>
    </div>
    <br />

    <div formArrayName="questions">
      <div *ngFor="let group of editForm.get('questions').controls; index as i">
        <div [formGroupName]="i">
          <div class="row">
            <div class="col col-md-6">
              <div class="form-group">
                <label for="questionName">Q{{ i + 1 }}</label>
                <input type="text" name="questionName" formControlName="questionName" class="form-control" />
              </div>
            </div>
            <div class="col col-md-4">
              <div class="form-group">
                <label for="questionType">Select options</label>
                <select class="form-control" name="questionType" formControlName="questionType">
                  <option value="mcq">Multiple choice</option>
                  <option value="checkbox">Checkbox</option>
                  <option value="paragraph">Textarea</option>
                </select>
              </div>
            </div>
            <div class="col-md-2">

              <i class="fa fa-minus-circle" aria-hidden="true" (click)="deleteQuestion(i)"
                style="font-size:20px !important;cursor: pointer;margin-top: 35px !important;" title="Remove"></i>

            </div>
          </div>
          <div class="card-body">
            <div formArrayName="options" *ngIf="
                editForm.get('questions').controls[i].controls.questionType
                  .value === 'mcq'
              ">
              <div class="row" *ngFor="
                  let control of editForm.get('questions').controls[i].controls
                    .options.controls;
                  index as j
                ">
                <div [formGroupName]='j' class="col col-md-8">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        {{j+1}} <input type="radio" disabled />
                      </div>
                    </div>
                    <input type="text" class="form-control" name="value" id="option{{ j + 1 }}"
                      formControlName="value" />
                  </div>
                  <br />
                </div>
                <div class="col col-md-4">

                  <i class="fa fa-plus-circle" aria-hidden="true" (click)="addOption1(i,$event)" *ngIf="
                    editForm.get('questions').controls[i].controls
                    .questionType.value === 'mcq'"
                    style="font-size:20px !important;cursor: pointer;margin-top:5px !important;" title="Add"></i>
                  &nbsp;&nbsp;&nbsp;

                  <i class="fa fa-minus-circle" aria-hidden="true" (click)="removeOption(i,j)"
                    (click)="removeOption(i, j)" *ngIf="
                    editForm.get('questions').controls[i].controls
                            .questionType.value === 'mcq'"
                    style="font-size:20px !important;cursor: pointer;margin-top: 5px !important;" title="Remove"></i>
                </div>
              </div>
              &nbsp;
            </div>
            <div formArrayName="options" *ngIf="
                editForm.get('questions').controls[i].controls.questionType
                  .value === 'checkbox'
              ">
              <div class="row" *ngFor="
                  let control of editForm.get('questions').controls[i].controls
                    .options.controls;
                  index as j
                ">
                <div [formGroupName]='j' class="col col-md-8">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        {{j+1}} <input type="checkbox" disabled />
                      </div>
                    </div>
                    <input type="text" class="form-control" name="value" id="option{{ j + 1 }}"
                      formControlName="value" />
                  </div>
                  <br />
                </div>
                <div class="col col-md-4">


                  <i class="fa fa-plus-circle" aria-hidden="true" (click)="addOption1(i,$event)" *ngIf="
                     editForm.get('questions').controls[i].controls
                     .questionType.value === 'checkbox'"
                    style="font-size:20px !important;cursor: pointer;margin-top:5px !important;" title="Add"></i>
                  &nbsp;&nbsp;&nbsp;

                  <i class="fa fa-minus-circle" aria-hidden="true" (click)="removeOption(i,j)"
                    (click)="removeOption(i, j)" *ngIf="
                     editForm.get('questions').controls[i].controls
                             .questionType.value === 'checkbox'"
                    style="font-size:20px !important;cursor: pointer;margin-top: 5px !important;" title="Remove"></i>
                </div>
              </div>
              &nbsp;
            </div>
            <div formArrayName="options" *ngIf="
                editForm.get('questions').controls[i].controls.questionType
                  .value === 'paragraph'
              ">
              <div class="row" *ngFor="
                  let control of editForm.get('questions').controls[i].controls
                    .options.controls;
                  index as j
                ">
                <div [formGroupName]='j' class="col col-md-8">
                  <div class="input-group">

                  </div>
                  <br />
                </div>


              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col col-md-4 ">
        <button type="button" (click)="addQuestion()" class="btn btn-primary offset-6 mb-2"
          style="border-radius: 5px;font-size: 15px !important;">
          Add Question
        </button>
      </div>
      <div class="col col-md-4 ">
        <button type="submit" class="btn btn-success float-right"
          style="border-radius: 5px;font-size: 15px !important;" (click)="activate($event)">Update</button>
      </div>
    </div>

  </form>
</div>
