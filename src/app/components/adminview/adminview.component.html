  <div class="container">
    <div *ngFor='let survey of quiz'>
      <div *ngFor='let question of survey.questions; index as i'>
        <p>{{i+1}}){{question.questionName}}</p>
        <div *ngIf="question.questionType == 'mcq'">
        <div *ngFor='let option of question.options; index as i' >
          <!-- <input  type="radio" disabled="disabled" [(ngModel)]="option.selected"/> {ption.value}} -->
          <input type="radio" [checked]="option.selected == true" [(ngModel)]="option.selected" name="{{option.responseOptionId}}_radio" [value]="true" disabled="disabled">
          {{option.value}}
          <!-- <input  type="checkbox" disabled="disabled" [(ngModel)]="option.selected" /> {{option.value}} -->
        </div>
      </div>

      <div *ngIf="question.questionType == 'checkbox'">
        <div *ngFor='let option of question.options; index as i' >
        
           <input  type="checkbox" disabled="disabled" [(ngModel)]="option.selected" /> {{option.value}} 
        </div>
      </div>

      <div *ngIf="question.questionType == 'paragraph'">
        <div *ngFor='let option of question.options; index as i' >
        
           <textarea disabled="disabled" [(ngModel)]="option.value"> {{option.value}} </textarea>
        </div>
      </div>
      </div>
    </div>
    

  </div>

  <app-footer></app-footer>
