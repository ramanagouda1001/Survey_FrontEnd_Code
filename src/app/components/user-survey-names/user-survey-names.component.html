<div class="container " *ngFor="let item of responses">


    <img src="http://localhost:8080/{{item.fileName}}" class="image" style="min-height: 300px; max-height: 300px;border-radius: 10px !important;">

    <div class="overlay zoom" *ngIf="item.flag == true ">



        <div class="text" (click)="navigationToUserSurveyList(item.surveyId)" style="cursor: pointer;top: 65% !important;">
            <p style="text-transform: capitalize;text-align: justify;
      text-transform: capitalize;
      font-size: 11px;font-family: 'Bellota', cursive;">{{item.description}}</p>
        </div>



    </div>

    <div class="overlay " *ngIf="item.flag == false">



        <div class="text">
            <p style="text-transform: capitalize;text-align: justify;
      text-transform: capitalize;
      font-size: 15px;font-family: 'Bellota', cursive;">{{item.description}}</p>
        </div>



    </div>

    <div class="overlay" *ngIf="item.activeUser == false ">



        <div class="text">
            <p style="text-transform: capitalize;text-align: justify;
      text-transform: capitalize;
      font-size: 15px;font-family: 'Bellota', cursive;">{{item.description}}</p>
        </div>



    </div>
    <h6 style="text-align: center;text-transform: capitalize;font-size:20px;font-family: 'Lobster', cursive;">{{item.surveyName}}</h6>

</div>

<app-footer></app-footer>
