<div class="alert alert-success" *ngIf='isToShow'>{{showMessage}}</div>
<div class="alert alert-danger" *ngIf='showError'>Error</div>


<div style="color:blue;text-align:center;text-transform: capitalize;font-size: 18px;">Survey Name:
  {{showData.surveyName}} </div>

<div class="container" style="margin-top:20px;border: 1px solid rgb(255, 124, 2);
padding: 15px;box-shadow: 5px 10px 8px #888888;overflow: hidden;height:auto !important">
  <div class="mt-4">

    <div *ngFor="let hema of showData.questions; index as i">
      <p style="padding:10px;">
        {{ i + 1 }}.
        <span [innerHTML]="hema.questionName"></span>
      </p>
      <div class="row text-left options" *ngIf="hema.questionType === 'mcq'">
        <div class="col-6" *ngFor="let option of hema.options">
          <div class="option round">
            <input id="{{ option.value }}" [name]="hema.questionId" type="radio" [checked]="option.selected"
              (change)="onSelectRadio(hema.questionId, option.value)" />
            {{ option.value }}
          </div>
        </div>
      </div>
      <div class="row text-left options" *ngIf="hema.questionType === 'checkbox'">
        <div class="col-6" *ngFor="let option of hema.options">
          <div class="option chek">
            <label class="font-weight-normal">
              <input id="{{ option.value }}" type="checkbox" [(ngModel)]="option.selected"
                (change)="onSelectCheckbox(hema.questionId, option)" />
              {{ option.value }}
            </label>
          </div>
        </div>
      </div>
      <div class="row text-left options" *ngIf="hema.questionType === 'paragraph'">
        <div class="col-12" *ngFor="let option of hema.options">
          <div class="option chek">
            <label class="font-weight-normal">
              <textarea style="border-color: #000;width: 343% !important; " class="form-control" id="{{ option.value }}" >&nbsp;</textarea>

            </label>
          </div>
        </div>
      </div>
    </div>
    <hr>
  </div>



  <div class="mb-3">
    <button class="btn btn-success" (click)="onSubmit()" style="float:right;border-radius: 5px;font-size: 15px !important;">Submit</button>
  </div>

</div>
